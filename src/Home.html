	<script>
		function getName(){
			//const url = 'https://en.wikipedia.org/w/api.php?format=json&action=parse&page=United_States_House_of_Representatives'
			const url = 'https://restcountries.eu/rest/v2/all'
			var request = new XMLHttpRequest()
			request.open('GET', url, true)
			request.onload = function () {
				var data = JSON.parse(this.response)
				if (request.status >= 200 && request.status < 400) {
					data.forEach((movie) => {
						console.log(movie.name)
						document.getElementById("test1").innerHTML=movie.name;
					})
				} else {
					console.log('error')
				}
			}
			request.send()
		}
		
		var test = getName()
	</script>
